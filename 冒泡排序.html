<script>
    var arr = [4, 1, 2, 3, 5];
    for (var j = 0; j < arr.length - 1; j++) {
        for (var i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                var a = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = a;
            }

        }

    }
    console.log(arr);
